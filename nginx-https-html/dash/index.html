            </table>

              <h2 class="p-2 text-sm font-semibold mb-4">Quantity ClassId</h2>
              <canvas id="qtyChart" width="250"></canvas>
            </div>
            <div class="border mt-3">
              <h2 class="p-2 text-sm font-semibold mb-4">Pendapatan ClassId</h2>
